        .nav_button_left {

        }
    </style>
</head>
<body>
    <header>
        <!--Header with void-->
        <div class="top_left_void"></div>
        <div class="top_center_content">
            <div class="top_center_void"></div> 
            <div class="main_header">
                <!--Actual header-->
                <div>
                    <img class="logo" src="images/иконка.png" alt="">
                </div>
                <h1 class="club_name">Жазушылар клубы</h1>
                <div class="right_side_header">
                    <div class="lang_button">
                        <p>KZ</p>
                        <img class="lang_selection" src="images/стрелка_вниз.png" alt="">
                    </div>

                </div>
            </div>

        <div class="top_right_void"></div>

        <div class="main_left_void"></div>
        <div class="main_content">
            <!--Actual main block-->
            <nav>
                <a href="#" class="nav_button_left">
                    <p class="nav_button_text">Басты бет</p>

                <a href="" class="nav_button">

                </a>
                <a href="" class="nav_button">
                    <p class="nav_button_text">Жаңалықтар</p>
                </a>
                <a href="" class="nav_button_right">
                    <p class="nav_button_text">Біз туралы</p>
                </a>
            </nav>
        </div>
        <div class="main_right_void"></div>
    </main>
    <footer>
        <!--Footer with void-->
        <div class="bottom_left_void"></div>
        <div class="bottom_center_content">
            <div class="main_footer">
                <!--Actual footer-->
                <div class="footer_left">
                    <div class="social_icons">
                        <img class="icon" src="images/whatsapp-logo.png" alt="">
                        <img class="icon" src="images/instagram-logo.png" alt="">
                        <img class="icon" src="images/telegram-logo.png" alt="">
                    </div>
                    <p class="copyright">© 2013-2024 «Жазушылар Клубы»</p>
                </div>
                <div class="footer_right">

                    </div>
                    <div class="footer_contacts">
                        <p class="footer_text">номер:</p>

                    </div>
                    <div class="footer_email">
                        <p class="footer_text">почта:</p>
                        <p class="footer_contacts_info">literatureclubkz@gmail.com</p>
                    </div>

            </div>

        <div class="bottom_right_void"></div>
